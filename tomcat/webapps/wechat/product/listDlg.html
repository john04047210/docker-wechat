<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel"><label id="modelTitle"></label></h4>
        </div>
        <div class="modal-body" style="min-height:370px;"><div class="media">
            <form class="form-horizontal" role="form">
                <a class="media-left col-sm-2 control-label" href="#">
                    <img src="/assets/img/default.png" alt="..." id="inputImg" class="img-rounded" width="100" height="100">
                </a>
                <div class="media-body col-sm-9 control-label">
                <div class="form-group">
                    <label for="inputName" class="col-sm-4 control-label">衣物名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputName" placeholder="请输入分类标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPrice" class="col-sm-4 control-label">衣物价格</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputPrice" placeholder="请输入分类副标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputUnit" class="col-sm-4 control-label">衣物单位</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputUnit" placeholder="请输入分类副标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputType" class="col-sm-4 control-label">衣物分类</label>
                    <div class="col-sm-8">
                        <select name="inputType" class="form-control">
                            <option value="1" selected >服装</option>
                            <option value="2">居家</option>
                            <option value="3">皮衣类</option>
                            <option value="7">单烫</option>
                            <option value="8">织补</option>
                            <option value="9">其他</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputOrder" class="col-sm-4 control-label">顺序</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputOrder" placeholder="请输入显示顺序">
                    </div>
                </div>
                <div class="form-group">
                    <label for="hangFlag" class="col-sm-4 control-label">是否上架</label>
                    <div class="col-sm-8">
                        <select name="hangFlag" class="form-control">
                            <option value="1" selected>是</option>
                            <option value="0" >否</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="discountFlag" class="col-sm-4 control-label">关联会员折扣</label>
                    <div class="col-sm-8">
                        <select name="discountFlag" class="form-control">
                            <option value="1" selected>是</option>
                            <option value="0" >否</option>
                        </select>
                    </div>
                </div>
                </div>
            </form></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" id="saveClassify" class="btn btn-primary">保存</button>
        </div>
    </div>
</div>
<script>
    $('.img-container > img').cropper({
        aspectRatio: 1 / 1,
        crop: function(data) {
            // 出来裁切后的图片数据.
        }
    });
</script>
